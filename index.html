<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Versenflechter-Links</title>
  <style>
    /* Grundlegendes Layout */
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        text-align: center;
    }

    /* Banner oben */
    .banner {
        width: 100%;
        height: 300px; /* Höhe des Banners */
        background-image: url('images/banner.png');
        background-size: cover;
        background-position: center;
    }

    /* Icons mit Links */
    .icons {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
    }

    /* Icons (mit weißem Hintergrund und abgerundeten Ecken) */
    .icons a img {
        width: 150px;
        height: auto;
        transition: transform 0.2s ease;
        background-color: white;  /* Weißer Hintergrund */
        padding: 10px;            /* Etwas Abstand um das Bild */
        border-radius: 10px;      /* Runde Ecken */
    }

    /* Hover-Effekt der Icons */
    .icons a img:hover {
        transform: scale(1.05); /* Vergrößern beim Hover */
    }

    /* Optionale Anpassungen für den Text */
    h1 {
        font-size: 2rem;
        color: #333;
    }
  </style>
</head>
<body>

  <!-- Banner oben -->
  <div class="banner"></div>

  <!-- Icons mit Links -->
  <div class="icons">
    <a href="https://suno.com/playlist/ee53d025-45c5-4d12-97cb-af928587ec04" target="_blank">
      <img src="images/icon1.png" alt="Romantik & Gefühlsduselei">
    </a>
    <a href="https://suno.com/playlist/8f789a5f-3ab4-4c3f-8393-5d7beeb154c6" target="_blank">
      <img src="images/icon2.png" alt="Die verbotene Taverne">
    </a>
    <a href="https://suno.com/playlist/27661b70-1c3a-446b-a3a4-4f28e896edc6" target="_blank">
      <img src="images/icon3.png" alt="Comedy">
    </a>
    <a href="https://suno.com/playlist/6638e8ae-f9f0-4614-b3a1-558bcd03fd47" target="_blank">
      <img src="images/icon4.png" alt="Allgemein">
    </a>
    <a href="https://suno.com/playlist/acfc8579-1925-4483-a612-38629162024e" target="_blank">
      <img src="images/icon5.png" alt="Medieval Modernstyle">
    </a>
    <a href="https://suno.com/playlist/19f3374d-3a03-4220-a58d-35fe9e15dd08" target="_blank">
      <img src="images/icon6.png" alt="Chillout & 432Hz">
    </a>
  </div>

</body>
</html>
